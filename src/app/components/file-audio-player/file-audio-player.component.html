<div class="">
  <p>
    {{ (currentFileService.currentFile$ | async).name }}
  </p>
  <button (click)="play()">Play</button>
  <button (click)="pause()">Pause</button>
  <button (click)="stop()">Stop</button>
  <div id="canvas-container" #canvasContainer>
    <canvas id="amplitude-canvas" #amplitudeCanvas></canvas>
  </div>
  <p *ngIf="currentFileService.currentFile$ | async">
    <!-- {{ currentFileService.getSoundCursor() | async | async }} -->
    0 / {{ duration }}
  </p>
</div>
