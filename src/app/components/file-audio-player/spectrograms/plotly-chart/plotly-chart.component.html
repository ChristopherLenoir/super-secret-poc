<div id="canvas-container" #canvasContainer>
  <plotly-plot
    *ngIf="isPlotlySetUp"
    [data]="plotlyGraph.data"
    [layout]="plotlyGraph.layout"
    (relayout)="plotlyRelayout($event)"
    [config]="plotlyGraph.config"
    [updateOnDataChange]="true"
  ></plotly-plot>
  <!-- <div *ngIf="isOverlayActive" id="canvas-overlay" #canvasOverlay>Overlay</div> -->
  <canvas *ngIf="isOverlayActive" id="canvas-overlay" #canvasOverlay></canvas>
  <!-- <canvas id="spectrogramCanvas" #spectrogramCanvas></canvas> -->
</div>
