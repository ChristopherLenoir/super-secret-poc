<div>
  <p>threshold : {{ effect.threshold | number: '1.2-2' }}</p>
</div>
<div id="cool-container">
  <mat-slider
    (input)="onThresholdChange($event)"
    id="gate-slider"
    vertical
    min="0"
    max="1"
    step="0.01"
    [value]="effect.threshold"
  ></mat-slider>
  <div id="canvas-container">
    <canvas id="gate-canvas" #gateCanvas></canvas>
  </div>
</div>
